<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>CE Ma√ünahmen Spiel</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .tree-container {
      position: relative;
      margin: 2rem auto;
      width: 300px;
    }
    .tree-container img.fruit {
      position: absolute;
      width: 40px;
      cursor: pointer;
    }
    .basket-container {
      margin-top: 2rem;
      position: relative;
      display: inline-block;
    }
    .basket-icons {
      position: absolute;
      top: 35%;
      left: 15%;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      width: 70%;
      justify-content: center;
    }
    .info-box {
      margin-top: 2rem;
      padding: 1rem;
      background: #e0f7fa;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Klicke auf die Low-Hanging Fruits f√ºr CE-Ma√ünahmen im Fahrzeugsektor, um sie zu pfl√ºcken und in deinen Korb zu legen!</h1>

  <!-- Baum -->
  <div class="tree-container">
    <img src="./tree.svg" alt="Baum" width="300" />
    <img src="./batterie_logo.svg" class="fruit" alt="Batterie" style="top: 150px; left: 130px;" onclick="addToBasket('batterie')" />
    <img src="./id-card.svg" class="fruit" alt="Produktpass" style="top: 180px; left: 70px;" onclick="addToBasket('produktpass')" />
    <img src="./RECYCL02.svg" class="fruit" alt="Recyclat" style="top: 180px; left: 190px;" onclick="addToBasket('recyclat')" />
    <img src="./Pfand.svg" class="fruit" alt="Pfand" style="top: 210px; left: 130px;" onclick="addToBasket('pfand')" />
  </div>

  <!-- Korb -->
  <div class="basket-container">
    <img src="./basket.svg" alt="Korb" width="250" />
    <div class="basket-icons" id="basketIcons"></div>
  </div>

  <!-- Infobox -->
  <div class="info-box" id="infoBox" style="display:none;"></div>

  <script>
    const basket = new Set();

    function addToBasket(item) {
      if (basket.has(item)) return;

      basket.add(item);
      document.querySelector(`img[alt="${capitalize(item)}"]`).style.display = "none";

      const icon = document.createElement("img");
      icon.src = getIconPath(item);
      icon.alt = `${capitalize(item)} im Korb`;
      icon.width = 40;
      document.getElementById("basketIcons").appendChild(icon);

      const infoText = getInfoText(item);
      const infoBox = document.getElementById("infoBox");
      infoBox.innerHTML = `<strong>Info:</strong> ${infoText}`;
      infoBox.style.display = "block";
    }

    function getInfoText(item) {
      switch (item) {
        case 'batterie':
          return 'üîã Standardisierte Demontage- und Recyclingprozesse f√ºr ausgew√§hlte Komponenten, z.‚ÄØB. Batterien, Elektromotoren, Displays.';
        case 'produktpass':
          return 'ü™™ Digitale Produktp√§sse f√ºr neue Fahrzeuggenerationen, um Lebenszyklusdaten zu erfassen und nutzbar zu machen.';
        case 'recyclat':
          return '‚ôªÔ∏è F√∂rderung von Rezyklateinsatz in nicht sicherheitsrelevanten Bauteilen (z.‚ÄØB. Innenraumkunststoffe).';
        case 'pfand':
          return 'üí∞ R√ºcknahme- und Pfandsysteme: F√ºr wertvolle Komponenten und Materialien.';
        default:
          return '';
      }
    }

    function getIconPath(item) {
      switch (item) {
        case 'batterie': return './batterie_logo.svg';
        case 'produktpass': return './id-card.svg';
        case 'recyclat': return './RECYCL02.svg';
        case 'pfand': return './Pfand.svg';
        default: return '';
      }
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>

</body>
</html>
